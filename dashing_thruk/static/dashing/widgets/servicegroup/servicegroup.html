<div>
    <h1><a rv-href="url">{ title }</a></h1>
    { status }
    <ul>
      <a rv-href="url"><li rv-each-item="data">
        <span class="label">{ item.label }</span>
        <span class="value">{ item.value }</span>
      </li></a>
    </ul>
    <p class="more-info" rv-show="moreInfo"><a rv-href="url">{ moreInfo }</a></p>
    <p class="updated-at" rv-show="updatedAt">{ updatedAt }</p>
</div>
